    <script>
      var allDatas = [
        {
          name: "calculus",
          day: 1,
          timeStart: 8,
          timeEnd: 11,
          link: "https://songholder.co/",
          color: "#9ADCFF"
        },
        {
          name: "physic",
          day: 1,
          timeStart: 13,
          timeEnd: 16,
          link: "https://songholder.co/",
          color: "#FFF89A"
        },
        {
          name: "Eng",
          day: 2,
          timeStart: 8,
          timeEnd: 11,
          link: "https://songholder.co/",
          color: "#FFB2A6"
        },
        {
          name: "Com",
          day: 3,
          timeStart: 8,
          timeEnd: 9,
          link: "https://songholder.co/",
          color: "#FF8AAE"
        },
        {
          name: "Drawing",
          day: 3,
          timeStart: 9,
          timeEnd: 11,
          link: "https://songholder.co/",
          color: "#AD8B73"
        },
        {
          name: "Algoritm",
          day: 4,
          timeStart: 9,
          timeEnd: 11,
          link: "https://songholder.co/",
          color: "#B4CFB0"
        },
        {
          name: "Data",
          day: 4,
          timeStart: 13,
          timeEnd: 16,
          link: "https://songholder.co/",
          color: "#E3CAA5"
        },
        {
          name: "Math",
          day: 5,
          timeStart: 9,
          timeEnd: 11,
          link: "https://songholder.co/",
          color: "#FFBCD1"
        }
      ];
      let tableHtml = document.getElementById("table").innerHTML;
      for (let i = 0; i < allDatas.length; i++) {
        tableHtml =
          `<div
                class="box"
                style="
                width: ${100 * (allDatas[i].timeEnd - allDatas[i].timeStart)}px;
                height: 60px;
                background-color: aliceblue;
                position: absolute;
                left: ${128 + 100 * (allDatas[i].timeStart - 8)}px;
                top: ${85.5 + (allDatas[i].day - 1) * 80}px;
                display: flex;
                align-content: center;
                justify-content: center;
                cursor: pointer;
                background-color:${
                  allDatas[i].color.length > 1 ? allDatas[i].color : "#9ADCFF"
                };


                background-size: 200% auto;
                z-index: 2;
                transition: 0.3s;
                "
                onclick="location.href='${allDatas[i].link}'"
                onMouseOver="this.style.background-position='right center'"
          >
                <h4 style="color: blak;
                    font-family: 'Sora';
                    font-style: normal;
                    font-weight: 400;"
                >${allDatas[i].name}</h4>
          </div>` + tableHtml;
        document.getElementById("table").innerHTML = tableHtml;
      }
    </script>
